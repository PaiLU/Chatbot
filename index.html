<!DOCTYPE html>
<!--
  This is a sample HTML file which shows how to use Web Chat with React.
  1. Build the project: "npm run build"
  2. Start a web server: "npm run start"
  3. Aim your browser at "http://localhost:8000/samples?[parameters as listed below]"

  For ease of testing, several parameters can be set in the query string:
    * s = Direct Line secret, or
    * t = Direct Line token (obtained by calling Direct Line's Generate Token)
    * domain = optionally, the URL of an alternate Direct Line endpoint
    * webSocket = set to 'true' to use WebSocket to receive messages (currently defaults to false)
    * userid, username = id (and optionally name) of bot user
    * botid, botname = id (and optionally name) of bot
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bot Chat</title>

    <link href="./botchat.css" rel="stylesheet" />

    <style>
      .wc-chatview-panel {
        height:700px;
        position: relative;
        width: 620px;
      }
      form {
        padding: 10px;
      }
    </style>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  </head>
  <body>
    <div id="Chatbot"></div>

    <script src="./botchat.js"></script>
    <script type="text/babel">
      const params = BotChat.queryParams(location.search);
      
      window.botchatDebug = params.debug && params.debug === 'true';
      function Chatbot(params,props){
          console.log("hihi");
          return <BotChat.Chat
          bot={{
            id: params.botid || 'botid',
            name: params.botname || 'botname'
          }}
          directLine={{
            domain: params.domain,
            secret: "EYwYAPAJkmk.cwA.ja0.h48UFMQkquaPBe59Qi3Qg-3kXrHary7q-mq1z_EklYc",
            token: params.t,
            webSocket: params.webSocket && params.webSocket === 'true' // defaults to true
          }}
          locale={ params.locale }
          resize="detect"
          sendTyping={ true }    // defaults to false. set to true to send 'typing' activities to bot (and other users) when user is typing
          user={{
            id: params.userid || "defaultuserid",
            name: params.username ||  props.loginName || "defaultusername"
          }}
        />
      };

      class NameForm extends React.Component {
        constructor(props) {
          super(props);
          this.state = {value: ''};
      
          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }
      
        handleChange(event) {
          this.setState({value: event.target.value});
        }
      
        handleSubmit(event) {
          this.state.value;
          alert("You have loged in with "+ this.state.value);
          event.preventDefault();
          window.location += "?single";
          console.log(window.location);
        }

        function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        
        render() {
          console.log(window.location.href);
          return (
            <div>
            <form onSubmit={this.handleSubmit}>
              <label>
                Name:
                <input type="text" value={this.state.value} onChange={this.handleChange} />
              </label>
              <input type="submit" value="Submit" />
            </form><Chatbot loginName={this.state.value} />
            </div>
          );
        }
      }

      function HeyPi(){
          console.log("hi");
          return(
            <div>
            <NameForm />
            </div>
          )
      };
      ReactDOM.render(
        <HeyPi />,
        document.getElementById('Chatbot')
      );
    </script>
  </body>
</html>
